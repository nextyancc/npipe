syntax = "proto3";

import "ClassDef.proto";
package PB.client_lobby;

//请求进入大厅( 下发游戏列表 )
message Enter {
    enum MsgId { None=0; Id = 103000; }
    //大厅生成的token
    string token=1;
}


//请求进入游戏( 下发具体游戏的下一级的数据. 捕鱼下发 levels )
message EnterGame{
    enum MsgId { None=0; Id = 103001; }
    //游戏id
    int32 game_id=1;
}


//请求进入捕鱼游戏的某个级别( 将下发该级别下所有房间列表, 以及里面的玩家分布 )
message EnterGameCatchFishLevel{
    enum MsgId { None=0; Id = 103002; }
    //捕鱼游戏级别id
    int32 level_id=1;
}

//请求进捕鱼房并坐下( 此动作可能触发动态开房 ). 一般性失败错误码为 0, 即因为时间差, 当前位置上已经有人了.
message EnterGameCatchFishLevelRoomSit{
    enum MsgId { None=0; Id = 103004; }
    //捕鱼游戏房间id
    int32 room_id=1;
    //目标座位号( 0 ~ 3 ). 如果为 -1 表示自动选择
    int32 sit_index=2;
}

//返回上一级菜单"
message ReturnUp  {
    enum MsgId { None=0; Id = 103005; }
}

