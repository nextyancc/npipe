//客户端发起充值请求
message ClientRechargeRequest{
    enum MsgId { None=0; Id = 103017; }
    //充值的金额
    double money=1;
    //充值的方式,1 支付宝，2 银行卡, 3 微信，10 谷歌支付
    int32 pay_type=2;
    //ip信息
    string ip_info=3;
    //是否生成订单(1=生成)
    int32 is_create_order=4;
    //付款人姓名
    string pay_name=5;
    //付款人卡号
    string pay_card_number=6;
    //上游订单号
    string upstream_order_num=7;
    //支付KEY,如果为空字符,那么由服务器随机生成
    string payment_key=8;
}


