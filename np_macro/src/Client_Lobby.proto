//申请退款
message Refund{
    enum MsgId { None=0; Id = 103008; }
    //银行卡Id
    int32 id=1;
    //退款金额
    double money=2;
    //退款请求( 渠道, 账号等 )
    string requirement=3;
    //退款渠道(1=支付宝,2=银行卡)
    int32 pay_channel_id=4;
}


//获取玩家退款集合
message GetRefundList{
    enum MsgId { None=0; Id = 103009; }
}


